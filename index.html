<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Slideshow </title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <img src="./img/img1.jpg" alt="image" class="slide" id="slide">
        <img src="./img/right-chevron.png" alt="next" onclick="next()" class="slide-action-icon icon-next">
        <img src="./img/left-chevron.png" alt="previous" onclick="previous()" class="slide-action-icon icon-previous">
    </div>

    <script>
        const images = ["./img/img1.jpg", "./img/img2.jpg", "./img/img3.jpg", "./img/img4.jpeg", "./img/img5.jpg","./img/img6.jpg"]

        let index = 0;
        const slide = document.getElementById('slide');

        function next()
        {
            if(index < images.length -1)    
            {
                index++;
            }
            else
            {
                index = 0;
            }
            slide.src = images[index]
        }

        function previous()
        {
            if(index > 0)
            {
                index--;
            }
            else
            {
                index = images.length-1;
            }
            slide.src = images[index]
        }
    </script>
</body>
</html>
